<div style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}} />
    <mat-card-actions>
      <button mat-button color="primary" (click)="openGenre(movie.Genre.Name, movie.Genre.Description)">
        Genre
      </button>
      <button mat-button color="primary"
        (click)="openDirector(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)">
        Director
      </button>
      <button mat-button color="primary"
        (click)="openDetails(movie.Title, movie.Description, movie.Director.Name, movie.Genre.Name, movie.Actors)">
        Details
      </button>
      <mat-icon *ngIf="!isFavorite(movie._id)" (click)="addFavorite(movie._id, movie.Title)" class="favorite">
        favorite_border
      </mat-icon>
      <mat-icon *ngIf="isFavorite(movie._id)" (click)="removeFavorite(movie._id, movie.Title)" class="favorite">
        favorite
      </mat-icon>
    </mat-card-actions>
  </mat-card>
</div>

<button mat-button color="primary" (click)="openProfile()">
  View Profile
</button>
